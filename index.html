<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Age Calcuclator</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
		integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="style.css" />
</head>

<body>
	<div class="container">
		<div class="form-container">
			<form>
				<div class="form-group day">
					<label for="day">day</label>
					<input type="number" name='day' id='day' value='' placeholder='DD' />
				</div>
				<div class="form-group month">
					<label for="month">month</label>
					<input type="number" name='month' id='month' value='' placeholder='MM' />
				</div>
				<div class="form-group year">
					<label for="year">year</label>
					<input type="number" name='year' id='year' value='' placeholder='YYYY' />
				</div>
			</form>
		</div>
		<div class="progress-bar">
			<div class="line"></div>
			<button type='submit' id='btn'>
				<img src="./assets/images/icon-arrow.svg" alt="arrow">
			</button>
		</div>
		<div class="results">
			<p><span class='years'>--</span> years</p>
			<p><span class='months'>--</span> months</p>
			<p><span class='days'>--</span> days</p>
		</div>
	</div>
	<!-- Script -->
	<script src="script.js"></script>
</body>

</html>
